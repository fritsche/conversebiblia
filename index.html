                            };
        
                            var min=1; 
                            var max=1187; 

                            var a = new Date();
                            a.setDate((a.getDate()-((a.getDay()+3)%7)));
                            Math.seedrandom(a.toDateString());
                            var random = Math.floor(Math.random() * (+max - +min)) + +min; 
                                 
                            for(var key in dict) {
                              var value = dict[key];
                              if (value >= random) {
                                document.write(`<h1 class="display-3" style="font-size: 6vw">${key} ${random}</h1>`);  
                                break;
                              }
                              random -= value;
                            }
        
                        </script>
